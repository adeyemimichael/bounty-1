<!DOCTYPE html>
<html>
<head>
  <title>Bank Account Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="content">
    <h1> Living Bank Account Management</h1>
    <p>Created by livingman</p>
   <label for="action">Choose an action:</label>
    <select id="action">
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
      <option value="balance">Check Balance</option>   
        <option value="transfer">Transfer</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
<label for="recipientName">Recipient's Name:</label>
<input type="text" id="recipientName" placeholder="Enter recipient's name">

<label for="recipientAccountType">Recipient's Account Type:</label>
<input type="text" id="recipientAccountType" placeholder="Enter recipient's account type">

    <button onclick="performAction()">Perform Action</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
